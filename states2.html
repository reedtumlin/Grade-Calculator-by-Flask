<html><head><style>
body {background-color: {{ color }} }
</style>
<body>
<form method='POST' action='/states'>
<label>NAME:</label>
<input type='text' name='Student_Name'>
<br><br>
<label>STATE:</label>
<select name='state'>
{% for s in states %}
<option value='{{ s }}'>{{ s }}</option>
{% endfor  %}
</select>

<br><br>
<label>DOB:</label>
<input type='date' name='DOB'>
<br><br>
<label>FAVORITE COLOR</label>
<select name='color'>
{% for c in colors %}
<option value='{{ c }}'>{{ c }}</option>
{% endfor %}


</select>
<br><br>
<input type='submit' text='SUBMIT'>
</form>



{% if data %}
<br><br>
<h1>Hello, {{ data.name }}, you live in {{ data.state }}!</h1>

{% endif %}



</body>
</html>
